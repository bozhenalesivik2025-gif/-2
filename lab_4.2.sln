
#include <iostream>
#include <iomanip>
#include <cmath>

using namespace std;

int main() {
    
    double x, xp, xk, dx, z;

    cout << "Enter xp: ";
    cin >> xp;
    cout << "Enter xk: ";
    cin >> xk;
    cout << "Enter dx: ";
    cin >> dx;
   
    cout << fixed;

    cout << "---------------------------" << endl;
    cout << "|" << setw(7) << "x" << " |"
        << setw(12) << "z" << " |" << endl;
    cout << "---------------------------" << endl;

    x = xp;

    while (x <= xk) {
     
        if (x < 0) {
            z = cos(x) - sin(x);
        }
        else if (x <= 2) { 
            z = x * x * exp(x);
        }
        else { 
            z = sqrt(x);
        }

        
        cout << "|" << setw(7) << setprecision(2) << x
            << " |" << setw(12) << setprecision(4) << z
            << " |" << endl;

        x += dx;
    }

    cout << "---------------------------" << endl;

    return 0;
}
