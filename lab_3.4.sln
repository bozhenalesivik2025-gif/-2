#include <cmath> 

using namespace std;

int main()
{
    double x; // вхідний аргумент
    double y; // вхідний параметр

    cout << "x = "; cin >> x;
    cout << "y = "; cin >> y;


    if ((y <= -x * x + 2) && (y >= -x) && (x <= 0))
        cout << "Yes" << endl;
    else
        cout << "No" << endl;


    cin.get();

    return 0;

