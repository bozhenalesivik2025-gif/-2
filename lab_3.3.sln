#include <iostream>
#include <cmath> 

using namespace std;

int main()
{
    double x; 
    double y; 

    cout << "x = "; cin >> x;

    
    if (x <= -2)
        y = -0.5 * x - 2;
    else
        if (x <= -1)
            y = -1;
        else
            if (x <= 0) 
                y = -1 + sqrt(1 - x * x);
            else
                if (x <= 2) 
                    y = 2 - sqrt(4 - x * x);
                else
                    if (x <= 4) 
                        y = -1;
                    else 
                        y = 0.5 * x - 3;

    cout << endl;
    cout << "y = " << y << endl;

   
    cin.get();
    cin.get();

    return 0;
}
