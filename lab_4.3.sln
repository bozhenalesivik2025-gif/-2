#include <iostream>
#include <iomanip> 
#include <cmath>  

int main() {
   

    double x_start, x_end, dx, a, b, c;

  
    std::cout << " X : ";
    std::cin >> x_start;

    do {
        std::cout << " X1  ";
        std::cin >> x_end;
        if (x_end < x_start) {
            std::cout << " X1>= X\n";
        }
    } while (x_end < x_start);

    do {
        std::cout << " dX (dX > 0) ";
        std::cin >> dx;
        if (dx <= 0) {
            std::cout << " dX>0 \n";
        }
    } while (dx <= 0);

    std::cout << "a: "; std::cin >> a;
    std::cout << " b: "; std::cin >> b;
    std::cout << " c: "; std::cin >> c;

 
    std::cout << "+---------------------------+\n";
    std::cout << "|      x      |       F       |\n";
    std::cout << "+---------------------------+\n";


    for (double x = x_start; x <= x_end; x += dx) {
        double F;
        bool is_defined = true; 

        if (x == 0) {
            if (b != 0) {
               
                if ((x - a) == 0) { 
                    is_defined = false;
                }
                else {
                    F = (a * pow(x + c, 2) - b) / (x - a);
                }
            }
            else { 
              
                F = -c;
            }
        }
        else {
            
          
            if (c == 0) { 
                is_defined = false;
            }
            else {
                F = a + x / c;
            }
        }

       
        std::cout << std::fixed << std::setprecision(3);

       
        std::cout << "| " << std::setw(11) << x << " | ";
        if (is_defined) {
            std::cout << std::setw(13) << F << " |\n";
        }
        else {
            std::cout << std::setw(13) << "?" << " |\n";
        }
    }

    std::cout << "+---------------------------+\n";

    return 0;
}
